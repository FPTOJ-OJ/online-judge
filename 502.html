<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>502 Bad Gateway – FPTOJ</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-gray-100 to-gray-200 flex items-center justify-center min-h-screen font-sans">

  <div class="bg-white shadow-xl rounded-xl p-8 max-w-md w-full text-center animate-fade-in">
    <img src="/logo.png" alt="FPTOJ Logo" class="mx-auto w-24 mb-4" />
    <h1 class="text-2xl font-bold text-red-500 mb-2">Oops! FPTOJ is temporarily unavailable.</h1>
    <p class="text-gray-700 mb-6">We're working hard to bring it back online. Please check again soon.</p>
    <div class="text-sm text-gray-500">Error 502 – Bad Gateway</div>
  </div>

  <style>
    @keyframes fade-in {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in {
      animation: fade-in 0.6s ease-out;
    }
  </style>
</body>
</html>
